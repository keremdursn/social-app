version: "3.8"

services:

  nginx:
    image: nginx:latest
    container_name: nginx_gateway
    ports:
      - "8080:80"    # Nginx'in 8080 portunu host ile bağla
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf   # Kendi nginx.conf dosyanı mount et
    networks:
      - appnetwork
  
  appGateway:
    image: cosmtrek/air:latest
    container_name: gateway
    restart: always
    working_dir: /app
    volumes:
      - ./appGateway:/app
    ports:
      - "9095:9095"
    depends_on:
      - auth
      - backend
    networks:
      - appnetwork

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: 
      - "${POSTGRES_PORT}:5432"
    networks:
      - appnetwork

volumes:
  postgre_data:

networks:
  appnetwork:
    driver: bridge